{% extends 'base.html' %}

{% block content %}
{% if performer%}
<h1>{{ performer['name'] }}</h1>
    <img alt="Performer" container="" src="{{ performer["image_path"] }}"/>
    <br/>
    {% if performer['isPinned'] %}
        Pinned
        {% else %}
        Not Pinned
        {% endif %}

    {% else %}
    performer not found

{% endif%}
{% endblock %}
